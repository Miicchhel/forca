<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>Jogo da Forca</title>
</head>
<body>
    <header>
        <img class="logo-alura" src="./img/img-alura.png" alt="Logo da Alura">
    </header>

    <main>
        <div id="container-inicio">
            <div class="botoes">
                <button class="btn-inicio-cima btn btn-cima" id="iniciar-jogo">Começar a jogar</button>
                <button class="btn-inicio-baixo btn btn-baixo" id="adicionar-palavra" onclick="mudarTela('#container-inicio','#container-add-palavra')">Adicionar nova palavra</button>
            </div>
        </div>

        <div id="container-jogando">

            <div class="area-desenho">

                <div class="forca-container">
                    <svg height="250" width="200" class="forca">
                        <!-- forca -->
                        <line x1="60" y1="20" x2="140" y2="20" />
                        <line x1="140" y1="20" x2="140" y2="50" />
                        <line x1="60" y1="20" x2="60" y2="230" />
                        <line x1="20" y1="230" x2="100" y2="230" />
            
                        <!-- cabeça -->
                        <circle cx="140" cy="70" r="20" class="forca-parte" />
                        <!-- corpo -->
                        <line x1="140" y1="90" x2="140" y2="150" class="forca-parte" />
                        <!-- braços -->
                        <line x1="140" y1="120" x2="120" y2="100" class="forca-parte" />
                        <line x1="140" y1="120" x2="160" y2="100" class="forca-parte" />
                        <!-- pernas -->
                        <line x1="140" y1="150" x2="120" y2="180" class="forca-parte" />
                        <line x1="140" y1="150" x2="160" y2="180" class="forca-parte" />
                    </svg>
                </div>

            </div>
            <p class="aviso">Erros:</p>
            <div class="area-erros">
                
            </div>

            <p class="aviso">Palavra Secreta:</p>
            <div class="area-palavra-secreta">
                
                <div class="palavra-secreta"></div>
            </div>

            

            <div class="botoes btn-jogando">
                <button class="btn-cima btn btn-joga" id="novo-jogo" onclick="reiniciarJogo()">Novo jogo</button>
                <button class="btn-baixo btn btn-joga" id="desistr-jogo" onclick="reiniciarJogo()">Desistir</button>
            </div>
        </div>

        <div id="container-add-palavra">
            <input class="texto-palavra" type="text" id="texto-palavra" placeholder="Digite uma palavra">

            <div class="botoes">
                <button class="btn-cima btn" id="salvar-comecar" onclick="addNovaPalavra()">Salvar e começar</button>
                <button class="btn-baixo btn" id="cancelar-jogo" onclick="mudarTela('#container-add-palavra','#container-inicio')">Cancelar</button>
            </div>
        </div>
    </main>
    
    <footer>
        <p>2022 &#169;  - Desenvolvido por <a href="https://linktr.ee/miicchhel" target="_blanck">Michel Ferreira</a></p>
    </footer>

    <script src="./scripts/funcoes.js"></script>
    <script src="./scripts/jogando.js"></script>
    <script src="./scripts/addPalavra.js"></script>
</body>
</html>
